<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lekton:wght@400;700&family=Lexend+Tera:wght@300;400;700&display=swap" rel="stylesheet">
  
  
  <script>
   // If `prefers-color-scheme` is not supported, fall back to light mode.
   // In this case, light.css will be downloaded with `highest` priority. 
   if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
    document.documentElement.style.display = 'none';
    document.head.insertAdjacentHTML(
      'beforeend',
      '<link rel="stylesheet" href="/css/light.css" onload="document.documentElement.style.display = \'\'">',
    );
   }
  </script>
  <!--
    Conditionally either load the light or dark stylesheet. The matching file
    will be downloaded with 'highest', the non-matching file with 'lowest'
    priority. If the browser doesn't support `prefers-color-scheme`, the media
    query is unknown and the files are downloaded with `lowest` priority (the default light experience has been set as the `highest` priority). 
  -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/dark.css" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="/css/light.css" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="/css/reset.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo">
        <span>Todo</span>
      </div>
      <dark-mode-toggle
        appearance="toggle"></dark-mode-toggle>
    </div>
  </header>
  <main class="main">
    <form action="#" class="todolist" autocomplete="off">
      <div class="todolist__new-task">
        <div class="new-task__input-group">
          <label for="new-task">
            <svg class="new-task__label" fill="#000000" width="800px" height="800px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M16,32A16,16,0,1,0,0,16,16,16,0,0,0,16,32ZM16,2A14,14,0,1,1,2,16,14,14,0,0,1,16,2Z" />
            </svg>
          </label>
          <input type="text" id="new-task" name="new-task" placeholder="Create a new todo.." />
        </div>
      </div>
      <ul class="todolist__tasks" role="list">
        <li class="task">
          <input type="checkbox" id="task" />
          <label for="task">
            <svg class="task-label" xmlns="http://www.w3.org/2000/svg" width="11" height="9">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
            </svg>
          </label>
          <span class="task__name">Drink Water</span>
          <button type="button" class="task__delete-button">
            <img src="images/icon-cross.svg" alt="image of an icon cross representing the delete button" >
          </button>
        </li>
        <li class="task">
          <input type="checkbox" id="task" />
          <label for="task">
            <svg class="task-label" xmlns="http://www.w3.org/2000/svg" width="11" height="9">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
            </svg>
          </label>
          <span class="task__name">Learn JavaScript</span>
          <button type="button" class="task__delete-button">
            <img src="images/icon-cross.svg" alt="image of an icon cross representing the delete button">
          </button>
        </li>
        <li class="task">
          <input type="checkbox" id="task" />
          <label for="task">
            <svg class="task-label" xmlns="http://www.w3.org/2000/svg" width="11" height="9">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
            </svg>
          </label>
          <span class="task__name">Call mum after dinner</span>
          <button type="button" class="task__delete-button">
            <img src="images/icon-cross.svg" alt="image of an icon cross representing the delete button" >
          </button>
        </li>
      </ul>
      <div class="task__status">
        <div class="task__status-wrapper">
          <div class="task__count status">
            <span>5 items left</span>
          </div>
          <fieldset class="task__status-items desktop">
            <div class="status-item all-tasks status">
              <input class="task__status-radio" type="radio" id="all__tsks" name="status">
              <label for="all__tsks" class="all__task-items">All</label>
            </div>
            <div class="status-item active-tasks status">
              <input class="task__status-radio" type="radio" id="active__tsks" name="status">
              <label for="active__tsks" class="active__task-items">Active</label>
            </div>
            <div class="status-item completed-tasks status">
              <input class="task__status-radio" type="radio" id="completed__tsks" name="status">
              <label for="completed__tsks" class="completed__task-items">Completed</label>
            </div>
          </fieldset>
          <div class="tasks__cleared status">
            <input class="task__status-radio" type="radio" id="cleared-tasks" name="cleared-tasks">
            <label for="cleared-tasks" class="cleared__task-items">Clear Completed</label>
          </div>  
        </div>
        <div class="task__status-mobile"> <!--For mobile only-->
          <fieldset class="task__status-items mobile">
            <div class="status-item all-tasks status">
              <input class="task__status-radio" type="radio" id="all__tasks" name="status">
              <label for="all__tasks" class="all__task-items">All</label>
            </div>
            <div class="status-item active-tasks status">
              <input class="task__status-radio" type="radio" id="active__tasks" name="status">
              <label for="active__tasks" class="active__task-items">Active</label>
            </div>
            <div class="status-item completed-tasks status">
              <input class="task__status-radio" type="radio" id="completed__tasks" name="status">
              <label for="completed__tasks" class="completed__task-items">Completed</label>
            </div>
          </fieldset>
        </div>
        <div class="statement__drag-drop">
          <span>Drag and drop to reorder list</span>
        </div>
      </div>
    </form>
  </main>
  

  <div class="attribution">
    <p class="attribution-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lungowe Simasiku</a>.</p>
  </div>
 <script src="/js/toggle.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.7/purify.min.js"></script>
</body>
</html>
